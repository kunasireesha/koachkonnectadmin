<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <logo-nav></logo-nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">
      <!-- partial:partials/_settings-panel.html -->
      <header-nav></header-nav>
      <profile-nav></profile-nav>
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->

      <!-- partial -->
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">{{title}}</h4>
                <a routerLink="/category" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                <form [formGroup]="addcategoryForm" (ngSubmit)="addCategory()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Category Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      formControlName="category_name" [ngClass]="{ 'is-invalid':submitted&& f.category_name.errors }">
                    <div *ngIf=" submitted && f.category_name.errors" class="invalid-feedback">
                      <div *ngIf=" submitted && f.category_name.errors.required">Category Name is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Coaches</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      formControlName="no_of_coaches" [ngClass]="{ 'is-invalid':submitted&& f.no_of_coaches.errors }">
                    <div *ngIf=" submitted && f.no_of_coaches.errors" class="invalid-feedback">
                      <div *ngIf=" submitted && f.no_of_coaches.errors.required">Coaches required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Status</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      formControlName="status" [ngClass]="{ 'is-invalid':submitted&& f.status.errors }">
                    <div *ngIf=" submitted && f.status.errors" class="invalid-feedback">
                      <div *ngIf=" submitted && f.status.errors.required">Status is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Actions</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      formControlName="Actions" [ngClass]="{ 'is-invalid':submitted&& f.Actions.errors }">
                    <div *ngIf=" submitted && f.Actions.errors" class="invalid-feedback">
                      <div *ngIf=" submitted && f.Actions.errors.required">Action is required</div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary vendor-button" (click)="addCategory()">Add Category</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <div class="container-fluid clearfix">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
            <a routerLink="#">Koachkonnect </a>. All rights reserved. </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
          </span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- row-offcanvas ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
